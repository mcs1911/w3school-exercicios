<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Diferenças entre width e max-width</title>
    <style>
        div {
            border: 3px solid greenyellow;
            margin: auto;
        }
        div.w {
            width: 500px;
        }
        div.mw {
            max-width: 500px;
        }
    </style>
</head>
<body>
    <h1>Diferenças entre width e max-width</h1>
    <hr>
    <p>Aumente e diminua o espaço de visualização para ver o que acontece</p>
    <div class="w">
        Este elemento div tem width:500px
    </div>
    <br>
    <div class="mw">
        Este elemento div tem max-width:500px
    </div>
</body>
</html>
