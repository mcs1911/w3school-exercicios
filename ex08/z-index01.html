<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando o z-index</title>
    <style>
        img {
            width: 600px;
            z-index: -1;
            position: absolute;
            top: 0px;
            left: 0px;
        }
        body {
            background-color: rgb(1, 0, 0);
        }
        p {
            color: aliceblue;
            width: 400px;
           
        }
    </style>
</head>
<body>
    <h1>Estudando as propriedades de Camadas</h1>
    <img src="./imagem/porco.jpeg" alt="porco fundo branco">
    <p>Colocaremos a imagem com o z-index igual a -1, assim ela será uma camada mais interna. Ou então lembrar da analogia do hotel com seus andares</p>
</body>
</html>
