<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>

        a:link, a:visited {
            background-color: white;
            color: black;
            border: 2px solid darkmagenta;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 30px;
        }
        a:hover, a:active {
            background-color: darkmagenta;
            color: white;
            transition: 0.2s;
        }
    </style>
</head>
<body>
    <h1>Link de Bot√£o</h1>
    <a href="#" target="_blank">Clique Aqui!</a>
    
</body>
</html>
