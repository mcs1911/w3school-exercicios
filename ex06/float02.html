<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float lado a lado</title>
    <style>
        div {
            float: left;
            padding: 40px;

        }
        .div1 {
            background-color: blue;
            color: white;
        }

        .div2 {
            background-color: rgb(52, 164, 126);
            color: white;
        }
        .div3 {
            background-color: rgb(247, 84, 9);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Exemplo de div com float</h1>
    <p>Neste exemplo as divs ficam lado a lado</p>

    <div class="div1"> Div 1</div>
    <div class="div2"> Div 2</div>
    <div class="div3"> Div 3</div>
</body>
</html>
